    <script>
        function updateDateTime() {
            var dateTimeElement = document.getElementById("datetime");
            var now = new Date();
            var dateTimeString = now.toLocaleString();
            dateTimeElement.innerHTML = dateTimeString;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        function calculateTimeRemaining() {
            var happyHourEnd = new Date(); // Replace this with the actual end time of your happy hour
            happyHourEnd.setHours(100, 0, 0); // Set the happy hour end time (hours, minutes, seconds)

            var now = new Date();
            var timeDiff = happyHourEnd - now;

            var hoursRemaining = Math.floor(timeDiff / (1000 * 60 * 60));
            var minutesRemaining = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            var secondsRemaining = Math.floor((timeDiff % (1000 * 60)) / 1000);

            return {
                hours: hoursRemaining,
                minutes: minutesRemaining,
                seconds: secondsRemaining
            };
        }

        function updateCountdown() {
            var countdownElement = document.getElementById("countdown");
            var remainingTime = calculateTimeRemaining();
            var countdownString = remainingTime.hours + "h " + remainingTime.minutes + "m " + remainingTime.seconds + "s";
            countdownElement.innerHTML = countdownString;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
